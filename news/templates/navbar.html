<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'newsToday' %}" class="navbar-brand"> The Moringa Tribune</a>
        </div>
        
        <!-- Adding search form -->
        <div class="col-sm-6 col-md-6 col-lg-6">
            <form action="{% url 'search_results' %}" role="search" class="navbar-form">
                <div class="input-group">
                    <input type="text" placeholder="Search Article" name="article" class="form-control right">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <!-- search form end -->
    </div>
</nav>    
</body>
</html>
